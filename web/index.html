    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109381113-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-109381113-1', {
            'send_page_view': false
        });
    </script>
    <script async>
        'use strict';
        let lastWindow = '';
        ((window, document) => {
            setInterval(() => {
                if (gtag === undefined) return;

                if (lastWindow !== window.location.href) {
                    lastWindow = window.location.href;

                    let list = lastWindow.split('/#');

                    if (list.length === 1) {
                        gtag('event', 'page_view', {
                            'page_location': lastWindow,
                            'page_path': '/'
                        });
                    } else {
                        list = list[1].split('/');
                        gtag('event', 'page_view', {
                            'page_location': lastWindow,
                            'page_path': list[1]
                        });
                    }
                }
            }, 1000);
        })(window, document);
    </script>
