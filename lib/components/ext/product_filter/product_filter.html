<div class="mdl-grid">

    <div class="mdl-cell mdl-cell--12-col filter-title">
        Фільтри
    </div>
    <div class="mdl-cell mdl-cell--12-col filter-cell">
        <div class="filter-subtitle" [hidden]='filter.categories.length == 0'>
            Тип товару
        </div>
        <ul class="filter-list">
            <li *ngFor='let c of filter.categories; let idx = index' [hidden]='filter.categories.length == 0'>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" attr.for="category{{c.id}}">
                    <input type="radio" id="category{{c.id}}" name='category' (change)='selectCategory(c)' [value]='c.id' [checked]='filter.currentCategory?.id == c.id'
                        class="mdl-radio__button" />
                    <span class="mdl-radio__label">{{c.name}}</span>
                </label>
            </li>
        </ul>
        <hr>
        <div class="filter-subtitle" [hidden]='filter.tags.length == 0'>
            Пошук по тегам
        </div>
        <ul class="filter-list" [hidden]='filter.tags.length == 0'>
            <li *ngFor='let t of filter.tags; let idx = index'>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" attr.for="tag{{t.id}}">
                    <input type="checkbox" id="tag{{t.id}}" name='tag'  (change)='selectTag(t);' [value]='t.id' 
                        class="mdl-checkbox__input" />
                    <span class="mdl-radio__label">{{t.name}}</span>
                </label>
            </li>
        </ul>
        <hr>
        <div class="filter-subtitle">
            Діавазон цін, грн/м
            <sup>2</sup>
        </div>
        <ul class="filter-list">
            <li>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-price-110">
                    <input type="checkbox" id="checkbox-price-110" (change)='price110Checked = !price110Checked; onPriceChenge()'  class="mdl-checkbox__input" />
                    <span class="mdl-checkbox__label">Меньше 110</span>
                </label>
            </li>
            <li>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-price-110-240">
                    <input type="checkbox" id="checkbox-price-110-240" class="mdl-checkbox__input" (change)='price110240Checked = !price110240Checked; onPriceChenge()' />
                    <span class="mdl-checkbox__label">110 - 240</span>
                </label>
            </li>
            <li>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-price-240-500">
                    <input type="checkbox" id="checkbox-price-240-500" class="mdl-checkbox__input" (change)='price240500Checked = !price240500Checked; onPriceChenge()'  />
                    <span class="mdl-checkbox__label">240 - 500</span>
                </label>
            </li>
            <li>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-price-500-1200">
                    <input type="checkbox" id="checkbox-price-500-1200" class="mdl-checkbox__input" (change)='price5001200Checked = !price5001200Checked; onPriceChenge()' />
                    <span class="mdl-checkbox__label">500 - 1200</span>
                </label>
            </li>
        </ul>
        <hr>
        <div class="filter-subtitle">
            Пропозиції
        </div>
        <ul class="filter-list">
            <li>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-option-now">
                    <input type="checkbox" id="checkbox-option-now" disabled class="mdl-checkbox__input" />
                    <span class="mdl-checkbox__label">Акційні товари</span>
                </label>
            </li>
            <li>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-option-sale">
                    <input type="checkbox" id="checkbox-option-sale" (change)='filter.sales = !filter.sales; submit();' class="mdl-checkbox__input" />
                    <span class="mdl-checkbox__label">Знижена ціна</span>
                </label>
            </li>
            <li>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-option-revent">
                    <input type="checkbox"  (change)='filter.popular = !filter.popular; submit();' id="checkbox-option-revent" class="mdl-checkbox__input" />
                    <span class="mdl-checkbox__label">Рекомендовані</span>
                </label>
            </li>
            <li>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-option-popular">
                    <input type="checkbox" id="checkbox-option-popular" disabled class="mdl-checkbox__input" />
                    <span class="mdl-checkbox__label">Товари тижня</span>
                </label>
            </li>

        </ul>
    </div>

    <!-- menu -->

</div>
