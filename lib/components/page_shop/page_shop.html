<div class="mdl-grid mdl-container appear-page">
	<div id="loading" [class.hidden]='!isLoading' class="mdl-progress mdl-js-progress mdl-progress__indeterminate top-loading"></div>
	<div class="mdl-cell mdl-cell--3-col mdl-cell--8-col-tablet mdl-cell--6-col-phone mdl-card mdl-cell--top mdl-shadow--2dp overflow-visible">
		<product-filter class="product-filter" [filter]='filter' (filterSubmit)='search()'>Filter</product-filter>
	</div>
	<div class="mdl-cell mdl-cell--9-col mdl-cell--8-col-tablet mdl-cell--6-col-phone mdl-grid shop-product-grid mdl-cell--top">
		<product-filter-bar (onFilterChange)='onBarChange($event)' class='mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp product-filter-bar' [options]='barOptions'></product-filter-bar>
		<!-- Card view -->
		<div class="mdl-cell mdl-cell--12-col" style="margin: 0px; width: 100%;">
			<product-cards [list]='currentProducts ?? []' [colsHorizontal]='6' [colsVertical]='4' [animationStyle]='"mrs-a__fade"' [prefix]='""' [maxItems]='6' [vertical]='!barOptions.isListView'></product-cards>
		</div>
	</div>
</div>
