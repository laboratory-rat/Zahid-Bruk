<div class="mdl-grid mdl-container">
    <div class="mdl-cell mdl-cell--4-col mdl-card mdl-cell--top mdl-shadow--2dp">
        <product-filter class="product-filter" [filter]='filter' (filterSubmit)='search()'>Filter</product-filter>    
    </div>
    <div class="mdl-cell mdl-cell--8-col mdl-card">
        <ul *ngIf='currentProducts != null'>
            <li *ngFor='let product of currentProducts'>
                {{product.name}}
            </li>
        </ul>
    </div>
</div>
