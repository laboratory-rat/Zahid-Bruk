<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout  mdl-layout--no-desktop-drawer-button">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--grey-50">
        <div class="mdl-layout__header-row mdl-shadow--2dp">
            <div class="mdl-container">
                <img src="content/img/logo.svg" alt="logo" class='logo-image' [routerLink]='["PageHome"]'>

                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link mdl-typography--body-2 mdl-js-button mdl-js-ripple-effect" [routerLink]='["PageShop"]'>ТОВАРИ</a>
                    <a class="mdl-navigation__link mdl-typography--body-2 mdl-js-button mdl-js-ripple-effect" [routerLink]='["PageHome"]'>ПРО НАС</a>
                    <a class="mdl-navigation__link mdl-typography--body-2 mdl-js-button mdl-js-ripple-effect" [routerLink]='["PageShop"]'>КОНТАКТИ</a>
                    <a class="mdl-navigation__link mdl-typography--body-2 mdl-js-button mdl-js-ripple-effect" [routerLink]='["PageAbout"]'>НОВИНИ</a>
                </nav>

                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield header-search mdl-cell--hide-phone">
                    <input class="mdl-textfield__input" type="text" id="input-search">
                    <label class="mdl-textfield__label" for="input-search">Пошук</label>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons">search</i>
                    </button>
                </div>
                <div class="header-tel color-text--grey-900 mdl-cell--hide-phone">
                    +38050-883-71-61
                </div>
                <button id="header-tel-ico" class="mdl-button mdl-js-button mdl-button--icon header-tel-ico">
                    <i class="material-icons">phone</i>
                </button>

                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="header-tel-ico">
                    <li class="mdl-menu__item">+38-050-883-71-61</li>
                </ul>

            </div>
        </div>
        <div class="mdl-layout__header-row header-second mdl-color--amber-600 mdl-shadow--2dp" id='second-menu'>
            <div class="mdl-container">
                <ul>
                    <li [routerLink]='["PageShopCategory", {category: "15"}]' class="mdl-js-button mdl-js-ripple-effect">
                        <img src="content/img/icons/paving_icon.svg" alt=""> БРУКІВКА
                    </li>
                    <li [routerLink]='["PageShopCategory", {category: "20"}]' class="mdl-js-button mdl-js-ripple-effect">
                        <img src="content/img/icons/tile_icon_24x24.svg" alt=""> ТРОТУАРНА ПЛИТКА
                    </li>
                    <li class="mdl-js-button mdl-js-ripple-effect">
                        <img src="content/img/icons/fence_icon.svg" alt=""> БЕТОНІ ОГОРОЖІ
                    </li>
                    <li class="mdl-js-button mdl-js-ripple-effect">
                        <img src="content/img/icons/concreet_icon.svg" alt=""> З/Б ВИРОБИ
                    </li>
                    <li class="mdl-js-button mdl-js-ripple-effect">
                        <img src="content/img/icons/our_services_icon.svg" alt=""> НАШІ ПОСЛУГИ
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer" id='drawer'>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--body-2" (click)='toggleDrawer()' [routerLink]='["PageShop"]'>ТОВАРИ</a>
            <a class="mdl-navigation__link mdl-typography--body-2" (click)='toggleDrawer()' [routerLink]='["PageHome"]'>ПРО НАС</a>
            <a class="mdl-navigation__link mdl-typography--body-2" (click)='toggleDrawer()' [routerLink]='["PageShop"]'>КОНТАКТИ</a>
            <a class="mdl-navigation__link mdl-typography--body-2" (click)='toggleDrawer()' [routerLink]='["PageAbout"]'>НОВИНИ</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content main-background">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>


<!-- Colored FAB button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--6dp call-fab">
  <i class="material-icons">phone</i>
</button>
