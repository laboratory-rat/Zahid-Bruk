  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Title</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" [routerLink]='["PageHome"]'>Home</a>
          <a class="mdl-navigation__link" [routerLink]='["PageShop"]'>Shop</a>
          <a class="mdl-navigation__link" [routerLink]='["PageAbout"]'>About</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer" id='drawer'>
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
          <a class="mdl-navigation__link" (click)='toggleDrawer()' [routerLink]='["PageHome"]'>Home</a>
          <a class="mdl-navigation__link" (click)='toggleDrawer()' [routerLink]='["PageShop"]'>Shop</a>
          <a class="mdl-navigation__link" (click)='toggleDrawer()' [routerLink]='["PageAbout"]'>About</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
