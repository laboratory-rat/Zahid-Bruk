<ul class="mad-rat-material-carosel">
    <li *ngFor='let object of objects'>
        <div class="main-card mdl-card mdl-shadow--2dp">
            <div class="image-holder">
                <img [src]="object.src" [alt]="object.src">
            </div>
        </div>
        <div class="description-card">
            {{object.caption}}
        </div>
    </li>
</ul>
