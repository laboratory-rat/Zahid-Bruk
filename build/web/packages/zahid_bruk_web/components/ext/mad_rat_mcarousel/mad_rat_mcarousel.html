<div class="mrmc-container" (mouseenter)='mouseenter()' (mouseleave)='mouseleave()'>
    <div class='arrow'>
        <button class="mdl-button mdl-js-button mdl-js-riple-effect mdl-button--icon" (click)='back()'>
            <i class="material-icons">keyboard_arrow_left</i>
        </button>
    </div>
    <ul>
        <li *ngFor='let object of objects'  [class.active]='object == current'>
                <div class="mdl-card mdl-shadow--2dp image-card">
                    <img [src]="object.src" [alt]="object.src">
                </div>
                <div class="mdl-color--amber-600 mdl-color--grey-50 mdl-card mdl-shadow--8dp text-card ">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">{{object.title}}</h2>
                    </div>
                    <div class="mdl-card__supporting-text" [innerHTML]='object.description'>
                    </div>
                </div>
        </li>
        <div class="loader" [class.active]='objects == null'>
            <!-- MDL Spinner Component -->
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>
    </ul>
    <div class="arrow">
        <button class="mdl-button mdl-js-button mdl-js-riple-effect mdl-button--icon" (click)='front()'>
            <i class="material-icons">keyboard_arrow_right</i>
        </button>
    </div>
</div>
